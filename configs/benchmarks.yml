# Overrides for any parameter below
overrides:
    threads                : 12

# Format below is:
# Benchmark Suite
#     |
#     --- Benchmark
#           |
#           --- Sub-benchmark
#                 |
#                 --- Info like the path and executable
#                 --- Parameters for the executable
tailbench:
    img-dnn-integrated:
        info:
            path         : "./benchmarks/tailbench/img-dnn"
            executable   : "run_integrated.sh"
        parameters:
            threads      : 1
            reqs         : 100000000
            warmup_reqs  : 5000
            max_reqs     : 10000
            qps          : 500
            min_sleep_ns : 10000
    img-dnn-networked:
        info:
            path         : "./benchmarks/tailbench/img-dnn"
            executable   : "run_networked.sh"
        parameters:
            threads      : 1
            reqs         : 100000000
            warmup_reqs  : 5000
            max_reqs     : 10000
            qps          : 500
            data_dir     : "../data/img-dnn/mnist"
    masstree-integrated:
        info:
            path         : "./benchmarks/tailbench/masstree"
            executable   : "run_integrated.sh"
        parameters:
            threads      : 1
            warmup_reqs  : 14000
            max_reqs     : 100000
            qps          : 1000
            min_sleep_ns : 10000
    moses-integrated:
        info:
            path         : "./benchmarks/tailbench/moses"
            executable   : "run_integrated.sh"
        parameters:
            threads      : 1
            warmup_reqs  : 500
            max_reqs     : 500
            qps          : 100
            min_sleep_ns : 10000
            num_tasks    : 100000
            verbose      : 0
    moses-networked:
        info:
            path         : "./benchmarks/tailbench/moses"
            executable   : "run_networked.sh"
        parameters:
            threads      : 1
            warmup_reqs  : 500
            max_reqs     : 500
            qps          : 100
            num_tasks    : 100000
            verbose      : 0
    silo-integrated:
        info:
            path         : "./benchmarks/tailbench/silo"
            executable   : "run_integrated.sh"
        parameters:
            threads        : 1
            warehouses     : 1
            ops_per_worker : 10000000
            warmup_reqs    : 20000
            max_reqs       : 100000
            qps            : 2000
            min_sleep_ns   : 10000
    silo-networked:
