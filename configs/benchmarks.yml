# Parameters 'requests' and 'test-time' are mutually exclusive
memtier:
    memtier:
        info:
            path         : "./benchmarks/memtier"
            executable   : "memtier_benchmark"
        parameters:
            pipeline             : 11
            clients              : 20
            threads              : 1
            data-size            : 500
            # requests             : 5000000
            key-maximum          : 75000000
            key-pattern          : "G:G"
            ratio                : "1:1"
            distinct-client-seed : "true"
            randomize            : "true"
            run-count            : 1
            key-stddev           : 5125000
            print-percentiles    : "50,75,90,95,99,99.9,99.99,100"
            test-time            : 120

pmbench:
    pmbench:
        info:
            path         : "./benchmarks/pmbench"
            executable   : "pmbench"
        parameters:
            mapsize : 22000
            setsize : 22000
            threads : 10
            time    : 150

