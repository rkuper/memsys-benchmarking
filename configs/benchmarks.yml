        info:
            path         : "./benchmarks/ycsb"
            executable   : "bin/ycsb"
        parameters:
            workload                 : "site.ycsb.workloads.CoreWorkload"
            readallfields            : "true"
            readproportion           : 0.5
            updateproportion         : 0.5
            scanproportion           : 0
            insertproportion         : 0
            recordcountload          : 4000000
            operationcountload       : 15000000
            recordcountrun           : 1000000
            operationcountrun        : 7500000
            fieldcount               : 10
            fieldlength              : 500
            requestdistribution      : "uniform"
            insertorder              : "hashed"
